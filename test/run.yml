---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: groovy-test-pipeline
spec:
  workspaces:
    - name: shared-workspace
  tasks:
    - name: fetch-code
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-workspace
      params:
        - name: url
          value: https://github.com/hurzelpurzel/TektonTasks.git
        - name: deleteExisting
          value: "true"
    - name: groovy-run
      taskRef:
        name: groovy
      runAfter:
        - fetch-code
      params:
        - name: SCRIPT
          value: "test/main.groovy"
      workspaces:
        - name: source
          workspace: shared-workspace
    - name: groovy-show
      taskRef:
        name: groovy
      runAfter:
        - groovy-run
      params:
        - name: SCRIPT
          value: "test/display.groovy"
      workspaces:
        - name: source
          workspace: shared-workspace
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: groovy-test-pipeline-rune
spec:
  pipelineRef:
    name: groovy-test-pipeline
  workspaces:
    - name: shared-workspace
      persistentvolumeclaim:
        claimName: groovy-source-pvc